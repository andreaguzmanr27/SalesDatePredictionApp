<form [formGroup]="orderForm" (ngSubmit)="submitOrder()">
  <h3 id="orderHeader" class="order-header">Order</h3>

  <div class="form-row">
    <select id="empid" formControlName="empid">
      <option class="placeholder" value="" disabled selected>Employee*</option>
      <option *ngFor="let emp of employees" [value]="emp.empid">{{ emp.fullName }}</option>
    </select>

    <select id="shipperid" formControlName="shipperid">
      <option class="placeholder" value="" disabled selected>Shipper*</option>
      <option *ngFor="let shipper of shippers" [value]="shipper.shipperid">{{ shipper.companyname }}</option>
    </select>
  </div>

  <div class="form-row">
    <input id="shipname" formControlName="shipname" type="text" placeholder="Ship Name*">
  </div>

  <div class="form-row">
    <input id="shipaddress" formControlName="shipaddress" type="text" placeholder="Ship Address*">
    <input id="shipcity" formControlName="shipcity" type="text" placeholder="Ship City*">
    <input id="shipcountry" formControlName="shipcountry" type="text" placeholder="Ship Country*">
  </div>

  <div class="form-row">
    <input id="orderdate" formControlName="orderdate" type="text" [attr.placeholder]="'ðŸ“… Order Date*'" (focus)="setDateType($event)" (blur)="resetDateType($event)">
    <input id="requireddate" formControlName="requireddate" type="text" [attr.placeholder]="'ðŸ“… Required Date*'" (focus)="setDateType($event)" (blur)="resetDateType($event)">
    <input id="shippeddate" formControlName="shippeddate" type="text" [attr.placeholder]="'ðŸ“… Shipped Date*'" (focus)="setDateType($event)" (blur)="resetDateType($event)">
  </div>

  <div class="form-row">
    <input id="freight" formControlName="freight" type="number" step="0.01" placeholder="Freight*">
  </div>
  <hr class="separator" />
  <h3 id="orderDetailsHeader" class="order-details-header">Order Details</h3>

  <select id="productid" formControlName="productid">
    <option class="placeholder" value="" disabled selected>Product*</option>
    <option *ngFor="let product of products" [value]="product.productid">{{ product.productname }}</option>
  </select>

  <div class="form-row">
    <input id="unitprice" formControlName="unitprice" type="number" step="0.01" placeholder="$Unit Price*">
    <input id="qty" formControlName="qty" type="number" placeholder="Quantity*">
    <input id="discount" formControlName="discount" type="number" min="0" max="1" step="1" placeholder="Discount*">
  </div>

  <div class="buttons">
    <button type="button" (click)="onClose()">CLOSE</button>
    <button type="submit" [disabled]="orderForm.invalid">SAVE</button>
  </div>
</form>
